# Site
name: "Luna Li"
title: "photosOfMyStudents"
description: '"The essence of education means that one tree shakes another tree, one cloud pushes another cloud, and one soul awakens another soul"---Karl Theodor Jaspers'
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
google_analytics: 'UA-xxxxxxxx-1'
#disqus: 'photosOfStudents'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: naiweili10@gmail.com

# Authors
authors:
  luna:
    name: Luna
    display_name: Luna
    avatar: 'assets/images/avatar-luna.jpg'
    email: naiweili10@gmail.com
#    web: 
#    twitter: https://twitter.com/wowthemesnet
    description: "Headteacher of 2021-(6) class, Yinxing Primary School"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
